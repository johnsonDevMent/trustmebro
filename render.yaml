services:
  - type: web
    name: trustmebro
    env: python
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: gunicorn run:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: TRUSTMEBRO_ADMIN_TOKEN
        generateValue: true
        sync: false
      # Note: DATABASE_URL will be automatically set by Render when you link a PostgreSQL database
      # To add a database: Create a PostgreSQL database in Render dashboard and link it to this service

